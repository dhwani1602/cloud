name: Build, Test, and Deploy React App

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger this workflow on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The environment where the job will run

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the repository code
      
    - name: Set up Node.js
      uses: actions/setup-node@v3  # Set up Node.js for the build
      with:
        node-version: '16'  # Use Node.js version 16, modify as needed
        
    - name: Install dependencies
      run: npm install  # Install npm dependencies

    - name: Run tests
      run: npm test -- --coverage  # Run tests and collect coverage data

    - name: Build app
      run: npm run build  # Build the React app

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job runs before deploy

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the repository code

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Set up Node.js for the build
      with:
        node-version: '16'  # Use Node.js version 16

    - name: Install dependencies
      run: npm install  # Install npm dependencies

    - name: Deploy to GitHub Pages
      run: |
        npm install gh-pages --save-dev  # Install gh-pages if not already in package.json
        npm run deploy  # Make sure your package.json has a deploy script set up for GitHub Pages

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to allow deployment

